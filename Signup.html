<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="signupstyle.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="form-section">
            <br>
          <h1>Register</h1>
          <br>

          <form action="">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            
            <label class="department"></label>
            <select required>
                <option selected disabled>Select Department</option>
                <option>Department of computer science and Engineering</option>
                <option>Department of electical and Engineering</option>
                <option>Department of Civil Engineering</option>
                <option>Department of Business Studies</option>
                <option>Department of Commerce</option>
                <option>Department of Mechanical Enginnering</option>
            </select>
            <label class="department position"></label>
            <select required>
                <option selected disabled>Select User</option>
                <option>Department Admin</option>
                <option>Head of Department</option>
            </select>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Register">
            <br>
            <br>
          </form>
        </div>
        <div class="showcase-image">
          <img src="manipal.png" alt="Showcase Image">
        </div>
      </div>
    </div>
    <!-- hi how are you  -->
  </body>
</html>
